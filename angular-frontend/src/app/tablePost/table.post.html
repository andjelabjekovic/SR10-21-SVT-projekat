<table class="table table-striped pera">
    <thead>
      <tr>
        <th>Content  </th>
        <th>Creation date  </th>
        <th>User name </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.content}}</td>
        <td>{{post.creationDate}}</td>
        <td>{{post.userDisplayName}}</td>
       
      </tr>
    </tbody>
  </table>
