<table class="table table-striped pera">
    <thead>
      <tr>
        <th>Name  </th>
        <th>Description  </th>
        <th>Creation date  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups"> 
        <td>{{group.name}}</td>
        <td>{{group.description}}</td>
        <td>{{group.creationDate}}</td>
       
      </tr>
    </tbody>
  </table>
