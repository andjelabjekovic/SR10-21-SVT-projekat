<mat-toolbar class="app-navbar" color="primary">
    <div class="right">
        <div fxLayout="row" fxLayoutAlign="flex-end center">
            <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/signup">
                <span>Sign up</span>
            </button>
           
           
            <button *ngIf="!hasSignedIn()" mat-button mat-ripple routerLink="/login">
                <span>Login</span>
            </button>
           
            <button *ngIf="hasSignedIn()" mat-button mat-ripple (click)="onSubmit()" routerLink="/MyProfile">
                <span>MyProfile</span>
            </button>

            <button *ngIf="hasSignedIn()" mat-button mat-ripple (click)="onSubmitHome()" routerLink="/MyProfile">
                <span>HOME</span>
            </button>


            <button *ngIf="hasSignedIn()" (click)="onSubmitCreatePost()" routerLink="/MyProfile"  >
                <span>+</span>
            </button>
            
            
            
            <button *ngIf="hasSignedIn()" class="greeting-button" mat-button mat-ripple>
                <span>Hello, {{userName()}}</span>
            </button>
            <button *ngIf="hasSignedIn()" [matMenuTriggerFor]="userMenu" class="greeting-button" mat-button mat-ripple>
                <span>Logout</span>
            </button>
           
 
           
            <mat-menu #userMenu [overlapTrigger]="false" class="app-header-userMenu" yposition="below">
                <app-user-menu></app-user-menu>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
