<h1>My Profile</h1>
<div class="row">
	<div class="col">
		<mat-table [dataSource]="postList" >
			<!-- Position Column -->
			<ng-container matColumnDef="content">
			  <mat-header-cell *matHeaderCellDef>Content</mat-header-cell>
			  <mat-cell *matCellDef="let element">{{element.content}}</mat-cell>
			</ng-container>
		  
			<!-- Name Column -->
			<ng-container matColumnDef="creationDate">
			  <th mat-header-cell *matHeaderCellDef>Creation Date</th>
			  <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
			</ng-container>
		  
			<!-- Weight Column -->
			<ng-container matColumnDef="userDisplayName">
			  <th mat-header-cell *matHeaderCellDef>User</th>
			  <td mat-cell *matCellDef="let element">{{element.userDisplayName}}</td>
			</ng-container>
		  
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row
				(click)="onPostClick(row)"
				*matRowDef="let row; columns: displayedColumns;"
			></mat-row>
		</mat-table>
	</div>
</div>
